<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frontend Developer — Intern</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="warp">
        <div class="slider">
            <div class="slide slide1 fade1">
            </div>
            <div class="slide slide2 fade1">
            </div>
            <div class="slide slide3 fade1">
            </div>
            <div class="slide slide4 fade1">
            </div>
            <div class="slide slide5 fade1">
            </div>
        </div>
		<div id="arrow-left" class="arrow"></div>
        <div id="arrow-right" class="arrow"></div>

        <div class="control">
            <span class="dot" onclick="dotClick(0);"></span>
            <span class="dot" onclick="dotClick(1);"></span>
            <span class="dot" onclick="dotClick(2);"></span>
            <span class="dot" onclick="dotClick(3);"></span>
            <span class="dot" onclick="dotClick(4);"></span>
        </div>

    </div>

    <script>
    let sliderImages = document.querySelectorAll('.slide'),
        dotControl = document.querySelectorAll('.dot'),
        arrowLeft = document.querySelector('#arrow-left'),
        arrowRight = document.querySelector('#arrow-right'),
        current = 0;

    // Clear all images	
    function reset() {
        for (let i = 0; i < sliderImages.length; i++) {
            sliderImages[i].style.display = 'none';

        }
    }

    // Init slider
    function startSlide() {
        reset();
        sliderImages[0].style.display = 'block';
        dotControl.item(0).classList.add('dot-active');

    }

    // Show previous image
    function slideLeft() {
        reset();
        sliderImages[current - 1].style.display = 'block';
        dotControl.item(current - 1).classList.add('dot-active');
        clearDot(current - 1);
        current--;

    }

    // Show next image
    function slideRight() {
        reset();
        sliderImages[current + 1].style.display = 'block';
        dotControl.item(current + 1).classList.add('dot-active');
        clearDot(current + 1);
        current++;

    }

    // Dot click
    function dotClick(j) {
        reset();
        sliderImages[j].style.display = 'block';
        dotControl.item(j).classList.add('dot-active');
        clearDot(j);
        current = j;

    }

    // Clear style dot-active
    function clearDot(e) {
        for (let i = 0; i < dotControl.length; i++) {
            if (i != e) {
                dotControl.item(i).classList.remove("dot-active");
            }
        }
    }


    // Left arrow click
    arrowLeft.addEventListener('click', function() {
        if (current === 0) {
            current = sliderImages.length;

        }

        slideLeft();

    });

    // Right arrow click
    arrowRight.addEventListener('click', function() {
        if (current === sliderImages.length - 1) {
            current = -1
        }

        slideRight();

    });

    // Start slider
    startSlide();
    </script>
</body>

</html>
